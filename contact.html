<!DOCTYPE html>
<html lang="en-us">

<head>

<meta charset="UTF-8">
<!-- We need the following responsive meta tag to ensure things scale correctly across varying
devices. -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Rudi Danquah</title>

<!-- We need to bring in the bootstrap CSS -->
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
/>
</head>

<body>

<!-- Static navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Rudi Danquah </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">About </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Main Body goes in Container -->
<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <p class="h2">Contact</p>
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="contactForm">Name </label>
            <input type="name" class="form-control" id="contactForm" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="contactForm">Email address </label>
            <input type="email" class="form-control" id="contactForm" placeholder="JohnSmith@gmail.com">
        </div>
        <div class="form-group">
            <label for="contactForm">Message </label>
            <textarea class="form-control" id="contactForm" rows="6"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>

<br>
<!-- Footer -->
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container-lg text-center">
    <small>Copyright &copy; Rudi Danquah</small>
    </div>
</footer>

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
